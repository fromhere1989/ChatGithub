<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    </style>
      <div class="login">
        <div class="login__box">
          <form action="/" method="post" class="login__form left">
            <p> SIGN IN </p>
            <input type="text" name="name" placeholder="name" autocomplete="off" class="login__form-input">
            <div class="login__form-password-box">
              <input type="password" name="password" placeholder="password" class="login__form-input">
              <label for="password" class="label">*more then 6 symbols</label>
            </div>
            <input type="submit" value = "SIGN IN" class="login__form-button">
          </form>
          <div class="line"></div>
          <form action="/auth" method="post" class="login__form right">
            <p> SIGN UP </p>
            <input type="text" name="name" placeholder="name" autocomplete="off" class="login__form-input">
            <input type="text" name="email" placeholder="Email" class="login__form-input"/>
            <div class="login__form-password-box">
              <input type="password" name="password" placeholder="password" class="login__form-input">
              <label for="password" class="label">*more then 6 symbols</label>
            </div>
            <input type="submit" value = "SIGN UP" class="auth__form-button">
          </form>
        </div>
        <div class="login__box-mobile">
          <div class="bookmark__box">
            <p class="bookmark__SignIn"> SIGN IN </p>
            <p class="bookmark__SignUp clicked"> SIGN UP </p>
          </div>
          <form action="/" method="post" class="login__form login__form-signIn">
            <input type="text" name="name" placeholder="name" autocomplete="off" class="login__form-input">
            <div class="login__form-password-box">
              <input type="password" name="password" placeholder="password" class="login__form-input">
              <label for="password" class="label">*more then 6 symbols</label>
            </div>
            <input type="submit" value = "SIGN IN" class="login__form-button">
          </form>
          <form action="/auth" method="post" class="login__form login__form-signUp">
            <input type="text" name="name" placeholder="name" autocomplete="off" class="login__form-input">
            <input type="text" name="email" placeholder="Email" class="login__form-input"/>
            <div class="login__form-password-box">
              <input type="password" name="password" placeholder="password" class="login__form-input">
              <label for="password" class="label">*more then 6 symbols</label>
            </div>
            <input type="submit" value = "SIGN UP" class="auth__form-button">
          </form>
        </div>
      </div>
      <div class="main">
      </div>
      <script src="./login.js" type="text/javascript"></script>
  </body>
</html>
